<div class="text-center mt-3">
  <h2>{{ getTitle() }}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members I Added
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members who Added Me
      </button>
      <button
        class="btn btn-primary"
        btnRadio="mututal"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Mututal Friends
      </button>
    </div>
  </div>

  <div class="row mt-3">
    @for (member of likeService.paginatedResult()?.items; track member.id) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
    }
  </div>
</div>

@if(likeService.paginatedResult()?.pagination){
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="(likeService.paginatedResult()?.pagination)!.totalItems"
    [itemsPerPage]="(likeService.paginatedResult()?.pagination)!.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    [(ngModel)]="(likeService.paginatedResult()?.pagination)!.currentPage"
    [maxSize]="10"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
}
